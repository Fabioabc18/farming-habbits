<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
    </head>
    <body>
        <section id="formulario">
            <div class="container-fluid">
                <div class="row my-2">
                    <img
                        src="https://picsum.photos/700/600"
                        class="card-img-top"
                        alt="..." />
                </div>
                <div class="col-md-6">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <div clas=""
                            <label for="validationCustom01"
                                class="form-label my-2">Primeiro Nome</label>
                            <input
                                type="text"
                                class="form-control"
                                id="validationCustom01"
                                value="Mark"
                                required />
                            <div class="valid-feedback">Boa</div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustomUsername"
                                class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"
                                    id="inputGroupPrepend">@</span>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend"
                                    required />
                                <div class="invalid-feedback">
                                    Por favor escolha um username.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustomContact"
                                class="form-label">Contacto</label>
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="validationCustomContact"
                                    aria-describedby="inputGroupPrepend"
                                    required />
                                <div class="invalid-feedback">
                                    Por favor introduza um Contacto.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1"
                                class="form-label">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1" />
                        </div>
                        <div class="mb-3 my-2">
                            <label for="exampleInputPassword1"
                                class="form-label">Confirmar Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1" />
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value
                                    id="invalidCheck"
                                    required />
                                <label class="form-check-label"
                                    for="invalidCheck">
                                    Concordo com os <a href="#">Termos</a> e <a
                                        href="#">Condições</a>.
                                </label>
                                <div class="invalid-feedback">
                                    Deve de concordar antes de enviar.
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn" type="submit"
                                style="background-color: darkgreen;color:white; margin-bottom:0.5rem;">
                                Criar Conta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    </body>
</html>
