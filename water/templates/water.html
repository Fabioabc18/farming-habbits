
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Water Consumption Tracker</title>
</head>
<body>
   <h1>Water Consumption Tracker</h1>
   <form method="POST">
       {% csrf_token %}
       {{ form.as_p }}
       <button type="submit">Submit</button>
   </form>
  
   <h2>Water Consumption History</h2>
   <ul>
       {% for entry in water_data %}
           <li>{{ entry }}</li>
       {% empty %}
           <li>No water consumption data yet.</li>
       {% endfor %}
   </ul>

   <h2>Your Experience Points</h2>
   <p>You have {{ user_experience.points }} experience points.</p>
</body>
</html>
