{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Farming Habits</title>
        <link rel="stylesheet"
            href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
        <link rel="stylesheet"
            href="{% static 'fonts/fontawesome-all.min.css' %}">
        <style>
        .login-bg {
            background: linear-gradient(#203E32, #1BAF5D);
            }
        .bt-login{
            background-color: #203E32;
        }
    </style>
    </head>

    <body class="login-bg ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm- col-md-9 col-lg-12 col-xl-10">
                    <div class="card shadow-lg o-hidden border-0 my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div
                                    class="col-lg-6 col-sm-6 d-lg-flex d-sm-flex">
                                    <img class="img-fluid"
                                        src="{% static '/img/FarmingHabits.png' %}" 
                                        alt="Generic placeholder image">

                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h4 class="text-dark mb-4">Seja bem
                                                vindo!</h4>
                                        </div>
                                        <form class="user" method="post">
                                            {% csrf_token %} 
                                            <div class="mb-3"><input
                                                    class="form-control form-control-user"
                                                    type="email"
                                                    id="exampleInputEmail"
                                                    aria-describedby="emailHelp"
                                                    placeholder="O meu Email..."
                                                    name="email"></div>
                                            <div class="mb-3"><input
                                                    class="form-control form-control-user"
                                                    type="password"
                                                    id="exampleInputPassword"
                                                    placeholder="Password"
                                                    name="password"></div>
                                            <div class="mb-3">

                                            </div><button
                                                class="btn btn-primary d-block btn-user w-100"
                                                type="submit"
                                                style="background-color: #203E32;">Login</button>
                                            <hr><a
                                                class="btn btn-primary d-block btn-google btn-user w-100 mb-2"
                                                role="button"><i
                                                    class="fab fa-google"></i>&nbsp;
                                                Entrar com Google</a><a
                                                class="btn btn-primary d-block btn-facebook btn-user w-100"
                                                role="button"><i
                                                    class="fab fa-facebook-f"></i>&nbsp;
                                                Entrar com Facebook</a>
                                            <hr>
                                        </form>
                                        <div class="text-center"><a
                                                class="small"
                                                href="{% url 'register' %}" >Não
                                               tenho conta</a></div>
                                    </div>
                                        <div class="text-center"><a
                                                class="small"
                                                href="{% url 'password_reset' %}">Não
                                                me lembro da password!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
        src="{% static 'bootstrap/js/bootstrap.min.js' %} ">
        </script>
        <script src="{% static 'js/bs-init.js' %}" >
        </script>
        <script src="{% static 'js/theme.js' %}">
        </script>
    </body>

</html>
